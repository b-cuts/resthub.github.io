<div class="row">
    <article class="col-xs-12">
        <h1>
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h1>
        <div class="post-meta">
            <span class="post-date">
              {{ post.date | date_to_string }}
            </span>
            by
            <a href="https://github.com/{{ post.author }}" class="post-author">
                <img src="https://github.com/{{ post.author }}.png" class="avatar" alt="{{ post.author }}"/>
                {{ post.author }}
            </a>
        </div>
        <div class="post-type">
            <span class="post-category">
                {% for category in post.categories %}
                <a href="/news/releases" class="btn btn-primary">{{ category }}</a>
                {% endfor %}
            </span>
            <span class="post-tags pull-right">
                {% for tag in post.tags %}
                <a href="/news/{{ tag }}" class="btn btn-default">{{ tag }}</a>
                {% endfor %}
            </span>
        </div>

        <div class="post-content">
            {{ post.content }}
        </div>

    </article>
</div>
